{% load static %}
<!DOCTYPE html>
<html lang="en">
    <style>
        .messages {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            z-index: 1000;
            text-align: center;
        }
        .message {
            display: inline-block;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            
            border-radius: 4px;
            opacity: 0.9;
            transition: opacity 0.5s ease-out;
        }
        .message.success { background-color: #d4edda; border-color: #c3e6cb; }
        .message.info { background-color: #d1ecf1; border-color: #bee5eb; }
        .message.warning { background-color: #fff3cd; border-color: #ffeeba; }
        .message.error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Login Page</title>
</head>
<body>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="wrapper">
        <div class="text-center mt-4 name">
            Project Management System
        </div>
        <form class="p-3 mt-3" action="." method="post">{% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'register'  %}">Sign up</a> or Any queries contact admin
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                setTimeout(() => {
                    message.style.transition = 'opacity 0.5s ease-out';
                    message.style.opacity = '0';
                    setTimeout(() => {
                        message.remove();
                    }, 500);
                }, 3000); // 3 seconds before fading out
            });
        });
    </script>
</body>
</html>
